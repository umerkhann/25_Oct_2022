<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usecase 5</title>
</head>

<body>
    <h2>JavaScript program to sort the items of an array.</h2>


    <p id="demo"></p>
    <script>
        // Function to to sort the items of an array

        function arraySorting(array) {
            let temp = 0;
            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++){
                    if (array[i] > array[j]){
                        temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }
            }
            delete temp;
            return array;
        }

        let array1 = [-3, 8, 7, 6, 5, -4, 3, 2, 1]; 
        // Calling the function
        document.getElementById("demo").innerHTML =
            "The old array is [" + array1 + "] \n The new sorted array is: [" + arraySorting(array1) + "]\n";
    </script>

</body>

</html>
